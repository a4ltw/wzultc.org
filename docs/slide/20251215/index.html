<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡報 - 20251215 - WZULTC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .slide-wrapper {
            width: 90%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .slide {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        .slide.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background-color: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        .btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #764ba2;
            transform: scale(1.05);
        }
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .slide-counter {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            min-width: 100px;
            text-align: center;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .fullscreen-btn:hover {
            background-color: rgba(102,126,234,0.8);
        }
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        .home-btn:hover {
            background-color: rgba(102,126,234,0.8);
        }
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .slide-wrapper {
                width: 95%;
                height: 75vh;
            }
            .controls {
                padding: 10px 20px;
                gap: 10px;
            }
            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }
            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn">返回首頁</a>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全螢幕</button>

    <div class="presentation-container">
        <div class="slide-wrapper">
            <img src="images/slide-00.png" class="slide active" alt="Slide 1">
            <img src="images/slide-01.png" class="slide" alt="Slide 2">
            <img src="images/slide-02.png" class="slide" alt="Slide 3">
            <img src="images/slide-03.png" class="slide" alt="Slide 4">
            <img src="images/slide-04.png" class="slide" alt="Slide 5">
            <img src="images/slide-05.png" class="slide" alt="Slide 6">
            <img src="images/slide-06.png" class="slide" alt="Slide 7">
            <img src="images/slide-07.png" class="slide" alt="Slide 8">
            <img src="images/slide-08.png" class="slide" alt="Slide 9">
            <img src="images/slide-09.png" class="slide" alt="Slide 10">
        </div>

        <div class="controls">
            <button class="btn" onclick="prevSlide()" id="prevBtn">上一張</button>
            <span class="slide-counter"><span id="currentSlide">1</span> / <span id="totalSlides">10</span></span>
            <button class="btn" onclick="nextSlide()" id="nextBtn">下一張</button>
        </div>

        <div class="keyboard-hint">
            使用鍵盤 ← → 或空白鍵切換投影片
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        document.getElementById('totalSlides').textContent = totalSlides;

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));

            if (n >= totalSlides) {
                currentSlide = totalSlides - 1;
            } else if (n < 0) {
                currentSlide = 0;
            } else {
                currentSlide = n;
            }

            slides[currentSlide].classList.add('active');
            document.getElementById('currentSlide').textContent = currentSlide + 1;

            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                showSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                showSlide(totalSlides - 1);
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        showSlide(0);
    </script>

    <!-- Google Analytics 流量統計 -->
    <script src="/assets/js/analytics.js"></script>
</body>
</html>
